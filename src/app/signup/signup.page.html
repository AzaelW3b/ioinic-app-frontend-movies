<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Crear cuenta</h1>
      <p>Llena todos los campos requeridos</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person"></ion-icon>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="userData.Nombre"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="person"></ion-icon>
        <ion-item>
          <ion-label position="floating">Apellidos</ion-label>
          <ion-input type="text" [(ngModel)]="userData.Apellidos"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="email"  [(ngModel)]="userData.Email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="{{ passwordFieldType }}" [(ngModel)]="userData.Password"></ion-input>
          <ion-icon slot="start" (click)="togglePasswordVisibility()" [name]="passwordIcon"></ion-icon>
        </ion-item>
      </div>
    </div>
    <div class="action-buttons ion-padding">
      <ion-button size="large" class="login-button" (click)="crearUsuario()">Registrate</ion-button>
      <ion-button class="signup-button" fill="outline" routerLink="/login">Iniciar sesi√≥n</ion-button>
    </div>
  </div>
</ion-content>
